engines:
  csslint:
    enabled: true
    checks:
      box-sizing:
        enabled: false
      compatible-vendor-prefixes:
        enabled: false
      fallback-colors:
        enabled: false
      qualified-headings:
        enabled: false
      unique-headings:
        enabled: false
  eslint:
    enabled: true
  fixme:
    enabled: true
  scss-lint:
    enabled: true
    exclude_paths:
      - "**.css"
    checks:
      Comment:
        enabled: false
      DeclarationOrder:
        enabled: false
      Indentation:
        enabled: false
      LeadingZero:
        style: include_zero
      PropertySortOrder:
        enabled: false
      SingleLinePerSelector:
        enabled: false
      VendorPrefix:
        enabled: false
ratings:
  paths:
    - "**/*"
